    <script>
        const func = () => {};

        const target = document.getElementById("mover");
        
        let x = 0;
        let y = 0;

        document.addEventListener("keydown", (event) => {
            const keyPressed = event.key.toLowerCase();
            switch (keyPressed) {
                case "w":
                    y = y - 10;
                    break;
                case "a":
                    x = x - 10;
                    break;
                case "s":
                    y = y + 10;
                    break;
                case "d":
                    x = x + 10;
                    break;

            }
            target.style.top = `${y}px`;
            target.style.left = `${x}px`;
        })
        function moveit($event) {
            console.log($event);
